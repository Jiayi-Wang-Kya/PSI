name: Deploy Shiny App (Test Environment)

on:
  push:
    branches: ["main"] # 推到 main 自动部署
  workflow_dispatch: # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --- 获取代码 ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 设置 R 环境 ---
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # --- 缓存 R packages，加速安装 ---
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-${{ runner.os }}-${{ hashFiles('**/renv.lock') }}
          restore-keys: r-${{ runner.os }}-

      # --- 安装系统依赖后再 restore ---
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            zlib1g-dev \
            pkg-config

      # --- 安装 rsconnect，用于部署 ---
      - name: Install rsconnect
        run: |
          Rscript -e "install.packages('rsconnect', repos='https://cloud.r-project.org')"

      # --- 如果你使用 renv（可选） ---
      - name: Restore R packages via renv
        if: hashFiles('**/renv.lock') != ''
        run: |
          Rscript -e "install.packages('renv'); renv::restore()"

      # --- 部署到 shinyapps.io ---
      - name: Deploy to shinyapps.io
        env:
          SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
          SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
        run: |
          Rscript -e "
            library(rsconnect)
            rsconnect::setAccountInfo(
              name = 'kya-wang011',
              token = Sys.getenv('SHINYAPPS_TOKEN'),
              secret = Sys.getenv('SHINYAPPS_SECRET')
            )
            rsconnect::deployApp(
              appDir = '.',
              appName = 'PSIDemo'
            )
          "